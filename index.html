<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>GreenCity</title>
</head>

<body>
    <header>
        <nav class="nav-img">
            <img class="logo-img" src="assets/img/06-LOGO.png">
        </nav>
    </header>
    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <section class="section">
        <div class="container">
            <h1 class="form-text">Vem tomar um café com a gente</h1>
            <form id="contact" class="form" action="#">
                <input type="text" id="name" class="form-input" placeholder="Nome">
                <input type="text" id="email" class="form-input" placeholder="Email">
                <textarea name="message" id="message" class="form-msg" cols="30" rows="10"
                    placeholder="Mensagem"></textarea>
                <input class="form-btn" type="submit" value="Enviar">
            </form>
        </div>
    </section>

</body>
<script src="assets/js/main.js"></script>

</html>
